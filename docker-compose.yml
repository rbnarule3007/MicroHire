version: '3.8'

services:
  backend:
    build:
      context: ./backend of the project
      dockerfile: Dockerfile
    container_name: freelancer-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      # Using host.docker.internal to access the host's MySQL
      - DB_URL=jdbc:mysql://host.docker.internal:3306/freelancer_db?allowPublicKeyRetrieval=true&useSSL=false
      - DB_USERNAME=root
      - DB_PASSWORD=samu
      # Mail config (using defaults or environment variables if you want to override)
      - SPRING_MAIL_HOST=smtp.gmail.com
      - SPRING_MAIL_PORT=587
      - SPRING_MAIL_USERNAME=your-email@gmail.com
      - SPRING_MAIL_PASSWORD=your-app-password
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend of the project
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080
    container_name: freelancer-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
