server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to backend if we wanted to avoid CORS, 
    # but we are using localhost:8080 for backend which is exposed.
}
